<!doctype html>

<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-responsive.css"/>
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-responsive.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title>MODULE 8</title>
	</head>
	<body>



		<div class="navbar navbar-inverse navbar-fixed-top">
     	 <div class="navbar-inner">

        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <ul class="nav">
          	<li class="active"><a class="brand">ROTTEN POTATOES</a></li>
            	<li><form class="navbar-form navbar-left" role="search">
      			<div class="form-group">
       			<input type="text" class="form-control" placeholder="Search here">
      			</div>
    			</form></li>
        </ul>
          <div class="nav-collapse collapse">
  			  <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#">Box-Office</a></li>
              <li><a href="#">In Theaters</a></li>
              <li><a href="#">Upcoming</a></li>
              <li><a href="#">About</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>


		<div id="main">
		<h1>module-eight</h1>
		<input class="btn-primary" type="button" value="CLICK">
		<ul id="results"></ul>
		<div id="selected">

		</div>

		<script src="js/jquery-1.9.1.js"></script> 
		<script src="js/app.js"></script>
		<script src="js/handlebars.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
		<script id="template" type="x-handlebars-template">
			{{#each this}}
				<li class="clicker">
			<a href="#">{{this.title}}</a>
			{{#if synopsis}}
				<span>{{this.synopsis}}</span>
			{{else}}
				<span>No synopsis</span>
			{{/if}}

			{{#if rating}}
				<span>{{this.rating}}</span>
			{{else}}
				<span>Unrated</span>
			{{/if}}			
			</li>
			{{/each}}
		</script>
		</div>
		<aside>View Pane</aside>
		<footer class="footer">Copyright</footer>
	</body>
</html>
